<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tobincorporated Landing Page</title>
	<link rel="stylesheet" href="css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="icon" type="image/ico" href="img/favicon.ico">

</head>
<body>
	<div class="grid">
		<!-- Header-->
		<header class="fullwidth">
			<img class="logo" src="img/Logo.svg"
			sizes="(max-width: 800px) 100vw, (min-width: 801px) 100vw"
						srcset="img/Logo.svg 793w, img/Logo_Full.svg 1080w"
			alt="Tobinc. Logo">
			<div class="name">
				<a href="https://www.linkedin.com/in/zacharytobin" target="_blank">
						<h1 class="end">Zachary Tobin</h1>
					</a>
				<p class="end">Technical Factotum</p>
			</div>
		</header>
		<br>

		<section class="centerpiece">

		</section>
		<main class="fullwidth">
			<h2>Featured Work</h2>

			<!-- Arduino Sample -->
			<figure class="sample">
			<a href="https://github.com/tobincorporated/LaserBattleship" target="_blank">
				<img src="img/Capture.JPG" alt="Arduino Image"></a>
				<figcaption>
					<h3> Electronics</h3>
				</figcaption>
			</figure>

			<!-- Data Sample -->
			<figure class="sample">
			<a href="https://github.com/tobincorporated/ptfe-sim" target="_blank">
				<img src="img/Tobin_poster.jpg" alt="Proton Simulation Image"></a>
				<figcaption>
					<h3> Data &amp; Modeling</h3>
				</figcaption>
			</figure>

			<!-- Android Sample -->
			<figure class="sample"><a href="https://github.com/tobincorporated/AndroidMusicPlayer" target="_blank">
				<img src="img/Android.png" alt="Android Studio"></a>
				<figcaption>
					<h3> Android</h3>
				</figcaption>
			</figure>

						<!-- Back End  Sample -->
			<figure class="sample"><a href="https://github.com/tobincorporated/TobincorpBlog" target="_blank">
				<img src="img/blog.png" alt="A Simple Blog"></a>
				<figcaption>
					<h3> Back End</h3>
				</figcaption>
			</figure>

							<!-- Front End  Sample -->
			<figure class="sample"><a href="https://github.com/tobincorporated/Project-2-Portfolio" target="_blank">
				<img src="img/websmall.PNG"
				sizes="(max-width: 500px) 100vw, (min-width: 501px) 50vw" srcset="img/websmall.PNG 285w, img/webbig.PNG 570w"
				alt="This Web Page"></a>
				<figcaption>
					<h3> Front End</h3>
				</figcaption>
			</figure>

		</main>
	</div>
</body>
</html>
